<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Shambhavee's Portfolio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <nav class="nav">
      <div class="logo"></div>
      <ul class="nav-links">
        <li><a href="#home">Home</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#case-studies">Case Studies</a></li>
        <li><a href="#design">Design</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section id="home" class="section">
    <h2>Home</h2>
    <div id="about-container" class="scroll-reveal"></div>
  </section>

  <section id="projects" class="section">
    <h2>Projects</h2>
    <div id="projects-grid"></div>
  </section>

  <section id="case-studies" class="section">
    <h2>Case Studies</h2>
    <div id="case-studies-container"></div>
  </section>

  <section id="design" class="section">
    <h2>Design</h2>
    <div id="design-container"></div>
  </section>

  <section id="contact" class="section">
    <h2>Get In Touch</h2>
    <form id="contact-form" class="scroll-reveal">
      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" name="name" placeholder="Your name" required />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="Your email" required />
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Your message" rows="5" required></textarea>
      </div>
      <button type="submit">Send Message</button>
      <div id="contact-status"></div>
    </form>
  </section>

  <footer>&copy; <span id="year"></span> All rights reserved.</footer>

  <script src="main.js"></script>
</body>
</html>
